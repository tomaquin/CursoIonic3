<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ fruit.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header><h1>{{ fruit.name }}</h1></ion-card-header>
    <ion-card-content>
      <img class="image" src="assets/imgs/fruits/{{ fruit.image }}">
      <p>{{ fruit.description }}</p>
      <a class="link" target="_blank" [href]="fruit.link">More info</a>
      <ion-row>
        <button ion-button (click)="mostrarEditar()"><translate>edit</translate></button>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!--
</ion-content>
<ion-content padding>
-->
  <div [hidden]="!mostrar">
    <div text-center padding [hidden]="pageState !== PageState.Loading">
      <ion-spinner></ion-spinner>
    </div>
    <div text-center [hidden]="pageState !== PageState.LoadingError">
      <p><translate>errorloading</translate></p>
      <button ion-button (click)="loadFruit()"><translate>retry</translate></button>
    </div>
    <div [hidden]="pageState == PageState.Loading || pageState == PageState.LoadingError">
      <form [formGroup]="form" (submit)="submitForm()">
        <ion-item>
          <ion-label><translate>name</translate></ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><translate>image</translate></ion-label>
          <ion-input type="text" formControlName="image"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><translate>description</translate></ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><translate>link</translate></ion-label>
          <ion-input type="text" formControlName="link"></ion-input>
        </ion-item>
        <div margin-top text-end>
          <ion-spinner [hidden]="pageState !== PageState.Saving"></ion-spinner>
          <button ion-button [hidden]="pageState == PageState.Saving"
                  [disabled]="!form.valid"><translate>save</translate></button>
        </div>
      </form>
    </div>
  </div>

</ion-content>
