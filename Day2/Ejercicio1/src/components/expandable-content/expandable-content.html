<!-- Generated template for the ExpandableContentComponent component -->
<ion-card padding>
  <!-- esta parte se mostrará siempre -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-only color="primary"
                (click)="cambiarContent()">
          <ion-icon [name]="estaMostrado() ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <h1>{{ fruit.name }}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- esta parte solo se mostrará cuando se active -->
  <ion-grid *ngIf="mostrarContent">
    <ion-row>
      <ion-col col-3>
        <img class="images"
             [src]="'assets/imgs/fruits/' + fruit.image">
      </ion-col>
      <ion-col>
        <p margin-top margin-bottom>{{ fruit.description }}</p>
        <a target="_blank"
           [href]="fruit.link"
           *ngIf="fruit.link">More info</a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <voting></voting>
      </ion-col>
      <ion-col text-right>
        <button ion-button color="light" margin-right
                (click)="viewDetails(fruit.name)">View details</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>
