<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'home' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      {{ 'welcome' | translate }}
    </ion-card-header>

    <ion-card-content>
      <p text-center>
        {{ 'hello' | translate:{name: 'TomÃ¡s'} }}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>{{ 'languaje' | translate }}</ion-label>
    <ion-select [( ngModel )]="idioma" (ionChange)="cambiarIdioma($event)">
      <ion-option value="es">{{ 'spanish' | translate }}</ion-option>
      <ion-option value="en">{{ 'english' | translate }}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
