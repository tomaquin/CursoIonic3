<ion-header>
  <common-navbar></common-navbar>
</ion-header>

<ion-content>
  <div text-center padding [hidden]="!isFruitLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <button ion-item *ngFor="let fruit of fruits" (click)="itemTapped($event, fruit)">
      <h2>{{ fruit.name }}</h2>
      <p>{{ fruit.description | limitText:'fruit' }}</p>
    </button>
  </ion-list>
</ion-content>
